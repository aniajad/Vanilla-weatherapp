<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25f1f9350b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-frame-wrapper">
        <div class="weather-frame">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-3">
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Current city"
                  id="current-city"
                />
              </div>
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Friday 05:00</li>
              <li id="conditions"></li>
            </ul>

            <div class="row">
              <div class="col-6">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="weather-icon"
                  id="icon"
                />
                <strong id="temperature"></strong>
                <span class="units"> °C </span>
              </div>
              <div class="col-6">
                <ul>
                  <li>Feels like: <span id="feels-like"></span>°C</li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/aniajad/Vanilla-weatherapp"
            target="_blank"
            class="footer"
          >
            Open-source code
          </a>
          by Anna Jadczyszyn <br />
          Photo by Taylor Van Riper on Unsplash
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
